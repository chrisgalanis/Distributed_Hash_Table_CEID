apiVersion: v1
kind: Service
metadata:
  name: pastry-node
  namespace: dht-system
  labels:
    app: dht-pastry
spec:
  ports:
  - port: 8000
    name: http
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: dht-pastry
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pastry-node
  namespace: dht-system
spec:
  serviceName: "pastry-node"
  replicas: 5
  selector:
    matchLabels:
      app: dht-pastry
  template:
    metadata:
      labels:
        app: dht-pastry
    spec:
      containers:
      - name: dht-node
        image: dht-node:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: PROTOCOL
          value: "pastry"
        - name: M_BITS
          value: "16"
        - name: B_BITS
          value: "4"
        command:
        - /bin/sh
        - -c
        - |
          # Extract ordinal from pod name (pastry-node-0 -> 0)
          ORDINAL=${HOSTNAME##*-}
          # Calculate node ID (distribute evenly in ID space)
          # For m=16, max_id=65536, spacing=13107
          NODE_ID=$((ORDINAL * 13107))
          exec python -m distributed.node_server \
            --node-id $NODE_ID \
            --protocol $(PROTOCOL) \
            --port 8000 \
            --m $(M_BITS) \
            --b $(B_BITS)
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
